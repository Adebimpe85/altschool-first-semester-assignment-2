<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assign2_html</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="well">
        <img src="./images/logo.png" alt="" />
        <h2>For Individuals</h2>
        <p>Start benefiting from the wellness experience. For</p>
        <p>companies looking on increasing productivity, and improving</p>
        <p>organization wellness.</p>
      </div>
      <div class="form__container">
        <div class="form__wrapper">
          <form action="">
            <label for="firstname">
              First Name
              <br />
              <input name="firstname" type="text" />
            </label>

            <label for="lastname">Last name<br /><input type="text" /></label>
            <div>
              <label for="gender">Gender</label><br />
              <select name="gender" id="gender">
                <option value="select">Select Here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <label for="date">Date of birth<br /><input type="date" /></label>
            <label for="weight"
              >Weight(Kg)<br /><input type="text" placeholder="Enter weight"
            /></label>
            <label for="height"
              >Height(Cm)<br /><input
                type="text"
                placeholder="Enter height here"
            /></label>

            <div class="dg">
              <label for="levels">Activity Level</label><br />
              <select class="e" name="levels" id="levels">
                <option value="select">Select Here</option>
                <option value="level">Level 1</option>
                <option value="level">Level 2</option>
              </select>
            </div>

            <div class="password">
              <label for="password">Password<br /></label>
              <div class="password-text">
                <input type="password" />
                <img src="./images/show.png" alt="" />
              </div>
            </div>
          </form>
        </div>
        <button>Register</button>
        <p class="terms">
          By clicking Register, you agree to our
          <strong
            style="
              color: #2ec4b6;
              font-family: Sofia Pro;
              font-size: 14px;
              font-style: normal;
              font-weight: 500;
              line-height: 25px;
              text-decoration-line: underline;
            "
            >Terms of Use</strong
          >
          and our
          <strong
            style="
              color: #2ec4b6;
              font-family: Sofia Pro;
              font-size: 14px;
              font-style: normal;
              font-weight: 500;
              line-height: 25px;
              text-decoration-line: underline;
            "
            >Privacy Policy</strong
          >
        </p>
      </div>
    </div>
  </body>
</html>
